<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Temperature Calculator Project</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div>
     <h1>Temperature Conversion</h1>

    <input type="number" id="temperatureTextBox" value="0">
    <br>

    <input type="radio" id="toFahrenheit" name="unit">
    <label for="toFahrenheit">Celsius -> Fahrenheit</label>
    <br>
    
    <input type="radio" id="toCelsius" name="unit">
    <label for="toCelsius">Fahrenheit -> Celsius</label>
    <br>

    <button id="submitButton" type="button" onclick="convert()">Submit</button>
    <br>

    <h2 id="result"></h2>
  </div>
  
  
  <script src="index.js"></script>
  
</body>

</html>
